
name: Build, deploy and tag release

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]
jobs:
  Install_Lint_Test:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm install 
      - name: Check styles
        run: npm run lint
      - name: run tests and collect coverage.
        run: npm run test
      
  